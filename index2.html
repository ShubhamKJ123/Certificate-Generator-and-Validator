<body>
  <div class="container">
    <h2>Certificate Generator</h2>
    <form action="save_certificate.php" method="post">
    <div class="input-group">
      <label for="userName">User Name:</label>
      <input type="text" id="userName" placeholder="Enter user name" name="userName">
    </div>
    <div class="input-group">
      <label for="collegeName">College Name:</label>
      <input type="text" id="collegeName" placeholder="Enter college name" name="collegeName">
    </div>
    <div class="input-group">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate">
    </div>
    <div class="input-group">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate">
    </div>
    <div class="input-group">
      <label for="certificateId">Certificate ID:</label>
      <input type="text" id="certificateId" placeholder="Enter certificate ID" name="certificateId">
    </div>
    <button class="button1" type="submit">Save</button>
    <button class="button2" type="submit" onclick="generateCertificate()">Generate Certificate</button>
  </form>
  </div>
